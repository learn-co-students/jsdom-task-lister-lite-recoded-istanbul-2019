<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WTD! - What Todo</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
  <div id="main-content">
    <h1>WTD! <br> What To do </h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Write Here">
      <input id="todo-button" type="submit" value="Create New Todo">
    </form>

    <div id="list">
      <h2>What Todos</h2>
      <ul id="tasks">
      </ul> 
    </div>

    <script src="./src/index.js" async></script>
  </div>

</body>
</html>
