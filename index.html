<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flatiron Task Lister</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <div id="main-content">
        <h1>Task Lister Lite™️</h1>

        <form id="create-task-form" action="#" method="post">
            <label for="new-task-description">Task description:</label>
            <input type="text" id="new-task-description" name="new-task-description" placeholder="description">

            <label for="start">Due to:</label>
            <input type="date" id="dueTo" name="due-to" value="" min="2020-01-01" max="2025-12-31">

            <input type="submit" value="Create New Task">
        </form>



        <div id="list">
            <h2>My Todos</h2>
            <ul id="tasks">
            </ul>
        </div>

        <script src="./src/index.js"></script>
    </div>

</body>

</html>
